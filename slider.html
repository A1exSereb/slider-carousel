<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <section>
    <div class="slider">
      <div class="slide active">
        <img src="https://miro.medium.com/max/2000/1*voepKOU9Mq_WI2Oe7wFx-Q.png" alt="slide1">
      </div>
      <div class="slide">
        <img src="https://pbs.twimg.com/media/ERniwA4XsAAA0Ga.jpg" alt="slide2">
      </div>
      <div class="slide">
        <img src="https://bipbap.ru/wp-content/uploads/2017/09/50dca6763731640fb4fa59a302daf612.jpg" alt="slide3">
      </div>
      <div class="slide">
        <img src="https://image.freepik.com/free-photo/beautiful-landscape-with-a-lake-in-a-forest-and-amazing-high-rocky-mountains_181624-7006.jpg" alt="slide 4">
      </div>
      <div class="slide">
        <img src="https://bipbap.ru/wp-content/uploads/2017/09/50dca6763731640fb4fa59a302daf612.jpg" alt="slide5  ">
      </div>
    </div>
    <div class="buttons">
      <div class="next btn-next">
        <img src="img/icons/slider-arrow.svg" alt="arrow">
      </div>
      <div class="prev btn-prev">
        <img src="img/icons/slider-arrow.svg" alt="arrow">
      </div>
    </div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </section>
  
  <!-- scripts -->
  <script src="slider.js"></script>
</body>
</html>
